<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Demo</title>
<meta name="description" content="" />
<meta name="viewport" content="width=device-width" />
<base href="/" />
<link rel="stylesheet" type="text/css"
    href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
    src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Landing</h1>
    <div class="container unauthenticated">
	    <div>
	        With Openam: <a href="/login/openam">click here</a>
	    </div>
	    <div>
		    With Github: <a href="/login/github">click here</a>
		  </div>
	</div>
    <div class="container authenticated" style="display: none">
        Logged in as: <span id="user"></span>
        Result: <div id="result"></div>
        <div>
        	<button onClick="account()" class="btn btn-primary">Account</button>
        </div>
        <div>
            <button onClick="logout()" class="btn btn-primary">Logout</button>
        </div>
    </div>
    <script type="text/javascript"
    src="/webjars/js-cookie/js.cookie.js"></script>
    <script type="text/javascript">
          $
              .ajaxSetup({
               crossOrigin: true,
                beforeSend : function(xhr, settings) {
                  if (settings.type == 'POST' || settings.type == 'PUT'
                      || settings.type == 'DELETE') {
                    if (!(/^http:.*/.test(settings.url) 
                       || /^https:.*/.test(settings.url) 
                       )) {
                      // Only send the token to relative URLs i.e. locally.
                      xhr.setRequestHeader("X-XSRF-TOKEN",
                          Cookies.get('XSRF-TOKEN'));
                    }
                  }
                }
              });
          var access_token;
          $.get("/user", function(data) {
            access_token = data.userAuthentication.details.access_token;
            $("#user").html(data.userAuthentication.details.givenName);
            $(".unauthenticated").hide();
            $(".authenticated").show();
          });
          var logout = function() {
            $.post("/logout", function() {
              $("#user").html('');
              $(".unauthenticated").show();
              $(".authenticated").hide();
              location.href = '/index.html';
            })
            return true;
          }
          var account = function(data) {
            $.get("http://localhost:2222/accounts", {access_token:access_token},
            function(data){
              console.log(data);
              jQuery.each(data, function(i, val) {
		            // here you can do your magic
		            $("#result").append(document.createTextNode("ID:" + val.id));
		            $("#result").append(document.createTextNode("," + val.customerId));
		            $("#result").append(document.createTextNode("," + val.number));
		        });
            });
          }
        </script>
</body>
</html>
